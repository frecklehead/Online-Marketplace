{% extends 'core/base.html' %}
{%block title  %} {{item.name}}  {%endblock%}

{%block content %}

<div class="'grid grid-cols-5 gap-6">
  <div class="col-span-3">
    <img src="{{ item.image.url }}"  class="rounded-xl">
  </div>

  <div class=" col-span-2 p-6 bg-gray-100 rounded-xl">
    <h1 clss="'mb-6 text-3xl">{{item.name}}</h1>
    <p class=" text-gray-500"><strong>Price:{{item.price}}</strong></p>
    <p class=" text-gray-500"><strong>Seller:{{item.created_by}}</strong></p>
    {% if item.description%}
    <p class=" text-gray-500"><strong>Description:{{item.description}}</strong></p>
    {%endif%}
    <a href="#" class="inline-block- mt-6 px-6 py-3 text-lg font-semibold bg-lime-500  text-white rounded-xl hover::bg-lime:700">Contact Seller</a>
   
  </div>
</div>
{%endblock%}
